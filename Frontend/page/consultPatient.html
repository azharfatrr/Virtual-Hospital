<html>
     <head>
          <title>Virtual Hospital: Meeting...</title>
          <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
          <link href="../style/consultPatient.css" rel="stylesheet">
     </head>
     <body>
          <div class="header">
               <img onclick="document.location='./mainpage.html'" class="logo" src="../img/hospital.png" alt="hospital">
          </div>
          <div class="container">
               <div class="vidCall"></div>
               <div class="title">Konsultasi Dr.Agung, Pertemuan ke-1</div>
               <div class="stats"></div>
               <div class="chatbox">
                    <div class="headChat">
                         <div class="isOnline"></div><div class="doctorName">Dr. Agung</div>
                    </div>
                    <div class="talk-bubble1 tri-right round btm-left-in">
                         <div class="talktext">
                              <p>Hello Mam!</p>
                         </div>
                    </div>
                    <div class="talk-bubble2 tri-right round btm-right-in">
                         <div class="talktext">
                              <p>Hello Doctor! I think I have a problem with my nose. I feel that ....</p>
                         </div>
                    </div>
                    <textarea name="msg" required></textarea>
                    <img class="send" id="send" src="../img/send.png" alt="send">
               </div>
          </div>
     </body>
</html>
